<div class="employee-card card text-white bg-info mb-3" style="max-width: 18rem;">
    <div class="card-header">
        <h3 class="card-title">{{ name }}</h3>
        <h4 class="card-title"><i class="fas fa-mug-hot mr-2"></i>{{ role }}</h4>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">EmployeeID {{ id }}</li>
            <li class="list-group-item">
                Employee Email <a href="mailto:{{ email }}">{{ email }}</a>
            </li>
            <li class="list-group-item">
                Office number: {{ officeNumber }}
            </li>
        </ul>
    </div>
</div>
